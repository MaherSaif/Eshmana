<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <title>معجم قطر</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="stylesheet" href="../../css/style.css?v=2">
  <link rel="stylesheet" href="../../css/960_rtl.min.css?v=1">
  <script src="../js/libs/modernizr-1.7.min.js"></script>

</head>

<body dir="rtl">

  <div id="container" class="container_12">
    <header class="grid_12">
      <h1 id="logo"><a href="/">معجم قطر</a></h1>
    </header>
    <div id="main" role="main">
      
      <div class="grid_8 prefix_2 suffix_2">
        <div class="single-word">
          <h2 class="single-word-header">{{word}}</h2>
          <blockquote class="single-word-meaning" cite=""><p>{{meaning}}</p></blockquote>
          {{#tweet-data}}
          <div class="stream-item-contributed-by">
            <a href="http://twitter.com/#!/{{from_user}}/status/{{id_str}}"><img src="{{profile_image_url}}" width="32" height="32" alt="@{{from_user}}" />ساهم بها <span dir="ltr">@{{from_user}}</span></a>
          </div>
          {{/tweet-data}}
          <div class="featured-list-share">
            <iframe allowtransparency="true" frameborder="0" scrolling="no"
                    src="http://platform.twitter.com/widgets/tweet_button.html?count=none"
                    class="tweet-button"></iframe>
          </div>
        </div>
      </div>

    </div> <!-- eo #main -->
    <footer class="grid_12">
      <p><a href="/about">حول</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="http://twitter.com/#!/alotaiba">تويتر</a></p>
      <p>هذا التطبيق تم تطويره من قبل <a href="http://www.mawqey.com/">عبدالرحمن العتيبة</a>. تم نشره تحت ترخيص جنو جي بي إل GNU GPL المفتوح.</p>
    </footer>
  </div> <!-- eo #container -->

  </script>

</body>
</html>
